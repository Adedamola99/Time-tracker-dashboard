<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="profile-box">
            <div class="profile">
                <img src="./images/image-jeremy.png" class="person-img" alt="">
                <div class="name-box">
                    <p class="report">Report for</p>
                    <h1 class="name">Jeremy Robson</h1>
                </div>
            </div>

            <div class="profile-bottom">
                <p class="daily btn" data-id="Daily">Daily</p>
                <p class="weekly btn active" data-id="Weekly">Weekly</p>
                <p class="monthly btn" data-id="Monthly">Monthly</p>
            </div>
        </div>

        <div class="tracker">
            <div class="event-tracker first-tracker">
                <div class="box">
                    <img src="./images/icon-work.svg" class="icon" alt="">
                </div>
                <div class="details">
                    <div class="activity">
                        <p>work</p>
                        <img src="./images/icon-ellipsis.svg" class="ellipsis" alt="">
                    </div>
                    <div class="activity-time">
                        <h1 class="hour">32hrs</h1>
                        <div class="date">
                            <span class="time">Last Week</span> - <span class="time2"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script type="module" src="./index.js"></script>
</body>
</html>
